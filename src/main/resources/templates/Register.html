<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book My Ticket - Register</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        margin: 0;
        padding: 0;
    }

    div[align="center"] {
        margin-top: 50px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    form {
        text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #45a049;
    }

    .message h3 {
        margin: 5px 0;
        font-weight: normal;
    }

    span {
        color: red;
        font-size: 12px;
    }
</style>
</head>
<body>
    <div align="center">
        <h1>Register</h1>
        <div th:if="${pass!=null || fail!=null}" class="message">
            <h3 style="color: green" th:text="${pass}"></h3>
            <h3 style="color: red" th:text="${fail}"></h3>
        </div>
        <form action="/register" method="post" th:object="${userDto}">
            Name: <input type="text" th:field="*{name}"> <span th:errors="*{name}"></span> <br>
            Email: <input type="text" th:field="*{email}"><span th:errors="*{email}"></span> <br>
            Mobile: <input type="number" th:field="*{mobile}"><span th:errors="*{mobile}"></span> <br>
            Password: <input type="text" th:field="*{password}"><span th:errors="*{password}"></span> <br>
            Confirm Password: <input type="text" th:field="*{confirmPassword}"><span th:errors="*{confirmPassword}"></span> <br>
            <input type="checkbox" th:field="*{terms}">I accept the terms<span th:errors="*{terms}"></span><br>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
